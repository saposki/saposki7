<!DOCTYPE html> 
<html>
	<head>
		<title>Working Progress</title>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	</head>
	
	<body>
		<div class="containerizer">
			<div class="nav-container">
					<div class="logo"><a href="/"><h1>SAPOSKI</h1></a>
					</div><!--end logo-->
					<div class="nav-list">
					<ul>
						<li><a href="/contact">Contact</a>
						</li>
						
						<li><a href="/about">About</a>
						</li>
						
						<li><a href="/candid">Candid</a>
						</li>

						<li><a href="/lifestyle">Lifestyle</a>
						</li>

						<li><a class="portrait" href="/portrait">Portraits</a>
						</li>
					</ul>
					</div> <!--end nav-list-->
			</div><!--end nav-container -->
		</div><!--end containerizer -->

		
		<section class="content">
			{% for message in get_flashed_messages() %}
				<div class="flash"><p>{{ message }}</p></div>
			{% endfor %}
			{% if error %}
				<p class="error"><strong>Error:</strong>{{ error }}</p>
			{% endif %}



			{% block content %}
			{% endblock %}
		</section>
		<footer>
			<div class="footer-list">
				<ul>
				<li><img src="../static/images/500px.png" width="33" height="33">
				</li>
				
				<li><img src="../static/images/facebook.png" width="33" height="33">
				</li>
				
				<li><img src="../static/images/instagram.png" width="33" height="33">
				</li>
				
				<li><img src="../static/images/pinterest.png" width="33" height="33">
				</li>
				
				<li><img src="../static/images/tumblr.png" width="33" height="33">
				</li>
				
				<li><img src="../static/images/twitter.png" width="33" height="33">
				</li>
				
				<li><img src="../static/images/vimeo.png" width="33" height="33">
				</li>
				
				<li><img src="../static/images/youtube.png" width="33" height="33">
				</li>
				</ul>
			</div>
		</footer>
		<script type="text/javascript" src="../static/js/main.js"></script>
	</body>
</html>

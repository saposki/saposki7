{% extends "template.html" %}
{% block content %}
	<h2 class="name">Login</h2>
	<div class="login">
		<h3>Please Login to access Comments List</h3>
			<form action="" method="post">
				<input type="text" name="username" value="{{ request.form.username }}"placeholder="username">
				<input type="password" name="password" value="{{ request.form.password }}"placeholder="password">
				<input type="submit" value="Login">
			</form>
		<p>Temp Login: <a href="/">Login</a></p>
	</div>
{% endblock %}
